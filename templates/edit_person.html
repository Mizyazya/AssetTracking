{% extends 'base.html' %}
{% block title %}Редагувати людину{% endblock %}
{% block head %}
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/css/fontawesome.min.css">
{% endblock %}
{% block content %}
<h1 class="mb-4">Редагувати людину</h1>
<form method="post" action="{{ url_for('edit_person', person_id=person.id) }}" class="row g-3">
    <div class="col-md-6">
        <label for="name" class="form-label">Ім'я</label>
        <input class="form-control" id="name" name="name" value="{{ person.name }}" required>
    </div>
    <div class="col-md-6">
        <label for="phone" class="form-label">Номер телефону</label>
        <input class="form-control" id="phone" name="phone" value="{{ person.phone }}">
    </div>
    <div class="col-md-12">
        <label for="location_id" class="form-label">Локація</label>
        <select class="form-select" id="location_id" name="location_id">
            <option value="">Без локації</option>
            {% for loc in locations %}
                <option value="{{ loc.id }}" {% if person.location_id == loc.id %}selected{% endif %}>{{ loc.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-12">
        <button class="btn btn-primary w-100" type="submit">Зберегти зміни</button>
    </div>
</form>
{% endblock %}
