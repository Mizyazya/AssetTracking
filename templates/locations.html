<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Локації</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/fontawesome.min.css">
</head>
<body>
    {% extends 'base.html' %}
    {% block title %}Локації{% endblock %}
    {% block content %}
    <h1 class="mb-4">Локації</h1>
    <form method="post" action="{{ url_for('add_location') }}" class="row g-3 mb-4">
        <div class="col-md-6">
            <input class="form-control" name="name" placeholder="Назва" required>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" type="submit"><i class="fa-solid fa-plus"></i> Додати</button>
        </div>
    </form>
    <div class="card">
        <div class="card-header"><b>Список локацій</b></div>
        <ul class="list-group list-group-flush">
        {% for loc in locations %}
            <li class="list-group-item">
                <a href="{{ url_for('location_detail', location_id=loc.id) }}">{{ loc.name }}</a>
                {% if loc.people %} — {{ loc.people|length }} людина(-и){% endif %}
            </li>
        {% else %}
            <li class="list-group-item">Немає локацій</li>
        {% endfor %}
        </ul>
    </div>
    {% endblock %}
</body>
</html>
